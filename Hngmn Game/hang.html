<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="hang.css" />
  </head>
  <body>

    <div class="game-model ">
      <div class="content">
        <img src="images/lost.gif" alt="">
        <h4>Game Over</h4>
        <p>The Correct Word was:
          <b  class="head">Rainbopw</b>
        </p>
          <button class="play-again">Play again</button>
      
      </div>
    </div>
    <div class="container">
      <div class="first">
        <img src="images/hangman-0.svg" alt="" />
        <h1>HANGMAN GAME</h1>
      </div>
      <div class="second">
        <ul class="display">
          <li class="letter"></li>
          <li class="letter"></li>
          <li class="letter guessed">A</li>
          <li class="letter"></li>
          <li class="letter"></li>
          <li class="letter"></li>
        </ul>

        <h4 class="hint">
          <span>Hint:</span>
          <b
            >Lorem ipsum dolor sisicing Reprehenderit
            veniamio 
            ducimus tempore unde.</b
          >
        </h4>
        <h4 class="guess">
         <span class="head"> Incorrect Guesses:</span>
          <b>0/6</b>
        </h4>
        <div class="keyboard">
          
        </div>
      </div>
    </div>

    <script src="hang.js" defer></script>
    <script src="hang2.js" defer></script>
  </body>
</html>
